<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>YqmwSelect Debug</title>
    <meta http-equiv= "Content-Type" content= "text/html;charset=utf-8" />
    <link href="../lib/jquery-easyui-1.10.x/themes/default/easyui.css" id="easyuiTheme" rel="stylesheet" type="text/css" />
    <link href="../lib/jquery-easyui-1.10.x/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../lib/jquery-easyui-1.10.x/jquery.min.js" type="text/javascript"></script>
	<script src="../lib/jquery-easyui-1.10.x/jquery.easyui.min.js" type="text/javascript"></script>
	<script src="../YqmwSelect.js" type="text/javascript"></script>
	<script type="text/javascript">
        $(document).ready(function () {             
              initDebug1();   
        });
        function initDebug1(){
            $('#yqmwDebug1').YqmwSelect({
                DateTypes: {
                    YearValue: 5,
                    YearShow: true,
                    QuarterValue: 4,
                    QuarterShow: true,
                    MonthValue: 3,
                    MonthShow: true,
                    WeekValue: 2,
                    WeekShow: true,
                    DayValue: 1,
                    DayShow: true
                },
                DateType: 5,
                //DateValObjID: 'demoDateBox',
                //LastNowNextBtnObjID: 'demoDateButton',
                ShowLastNowNextBtn: true,
                ShowDateType: true,
                //DateTypeObjID: 'demoDateType',
                DateInfoObjID: 'debug1DateInfo',
                ReadOnly: false,
                CallMethod: function(){
                    console.log(new Date().getTime() + ' CallMethod called for ' + this.id);
                    $.messager.alert({ 
                        title: 'ok',
                        msg: 'Method Called...'+this.id
                    });
                }
            });
            $('#yqmwDebug1').YqmwSelect("goLast");  
        } 
    </script>
 </head>
<body>
<div>
    <div class="yqmwDebug">
        <span id="yqmwDebug1"></span>
        <span id="debug1DateInfo"></span>
    </div> 
</div>
</body>
</html>
