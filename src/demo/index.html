<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>YqmwSelect Demo</title>
    <meta http-equiv= "Content-Type" content= "text/html;charset=utf-8" />
    <link href="../lib/jquery-easyui-1.10.x/themes/default/easyui.css" id="easyuiTheme" rel="stylesheet" type="text/css" />
    <link href="../lib/jquery-easyui-1.10.x/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../lib/jquery-easyui-1.10.x/jquery.min.js" type="text/javascript"></script>
	<script src="../lib/jquery-easyui-1.10.x/jquery.easyui.min.js" type="text/javascript"></script>
	<script src="../YqmwSelect.js" type="text/javascript"></script>
	<script type="text/javascript">
        $(document).ready(function () {             
              initDemo1();
              initDemo2();
              initDemo3(); 
        });

        function initDemo1(){
            $('#yqmwDemo1').YqmwSelect({
                DateTypes: {
                    YearValue: 5,
                    YearShow: true,
                    QuarterValue: 4,
                    QuarterShow: true,
                    MonthValue: 3,
                    MonthShow: true,
                    WeekValue: 2,
                    WeekShow: true,
                    DayValue: 1,
                    DayShow: true
                },
                DateType: 5,
                //DateValObjID: 'demoDateBox',
                //LastNowNextBtnObjID: 'demoDateButton',
                ShowLastNowNextBtn: true,
                ShowDateType: true,
                //DateTypeObjID: 'demoDateType',
                DateInfoObjID: 'demo1DateInfo',
                ReadOnly: false,
                CallMethod: function (){
                    console.log('Method Called...'+this.id);
                    $.messager.show({ 
                        title: 'ok',
                        msg: 'Method Called...'+this.id
                    });
                }
            });
            $('#yqmwDemo1').YqmwSelect("goLast");  
        }

        function initDemo2(){
            $('#yqmwDemo2').YqmwSelect({
                DateTypes: {
                    YearValue: 5,
                    YearShow: true,
                    QuarterValue: 4,
                    QuarterShow: false,
                    MonthValue: 3,
                    MonthShow: true,
                    WeekValue: 2,
                    WeekShow: true,
                    DayValue: 1,
                    DayShow: false
                },
                DateType: 5,                 
                ShowLastNowNextBtn: false,
                ShowDateType: true,
                ReadOnly: false,
                CallMethod: function (param){
                    console.log(this); 
                    console.log('Method Called...'+this.id); 
                    $.messager.show({    // show error message
                        title: 'ok',
                        msg: 'Method Called...'+this.id  
                    });
                }
            });  
        }

        function initDemo3(){
            $('#yqmwDemo3').YqmwSelect({
                DateTypes: {
                    YearValue: 5,
                    YearShow: true,
                    QuarterValue: 4,
                    QuarterShow: false,
                    MonthValue: 3,
                    MonthShow: true,
                    WeekValue: 2,
                    WeekShow: true,
                    DayValue: 1,
                    DayShow: false
                },
                DateType: 5,                 
                ShowLastNowNextBtn: true,
                ShowDateType: true,
                ReadOnly: true
            });  
        }
    </script>
    <style type="text/css">
        .yqmwDemo{
            width: 820px;
            margin: 10px auto;
        }
        hr{
            width: 820px;
            margin: 20px auto;
        }
    </style>
 </head>
<body>
<div>
    <div class="yqmwDemo">
        <h2>Demo1:</h2>
        <span id="yqmwDemo1"></span>
        <span id="demo1DateInfo"></span>
    </div>
    <hr />
    <div class="yqmwDemo">
        <h2>Demo2:</h2>
        <span id="yqmwDemo2"></span>
    </div>
    <hr />
    <div class="yqmwDemo">
        <h2>Demo3:</h2>
        <span id="yqmwDemo3"></span>
    </div>
</div>
</body>
</html>
